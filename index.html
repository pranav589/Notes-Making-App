<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Notes App</title>
</head>

<body>
  
<nav class="navbar navbar-expand-lg bg-secondary navbar-light">
    <a class="navbar-brand" href="#">Make Notes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     
      <form class="form-inline my-2  my-lg-0">
        <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      
      </form>
    </div>
  </nav>
  
  <div class="container my-3" >
    <h1>Make Notes</h1>
    <div class="card">
     
      
      <div class="card-body">
        <div class="form-group">
          <h5 class="card-title">Add Title</h5>
          <input type="text" class="form-control" id="title" aria-describility="title" placeholder="Enter title">
        </div>
        <h5 class="card-title">Add a Note</h5>
        
        <div class="form-group">
           <textarea id="addTxt" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
        
        <button id="addBtn" class="btn btn-primary">Add Note</button>
      </div>
    </div>
    <h1 class="my-3">Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid">
      
      
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
